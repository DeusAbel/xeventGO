<!DOCTYPE html>
<html>
  <head>
    <title>xeventGO</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;

        background-color: #99b433;
        padding: 5px;
  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>xEventGO</h1>
    <p>Muy Pronto...!</p>
    <div id="map"></div>
    <script>


function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    disableDefaultUI: true,
    center: {lat: -34.397, lng: 150.644},
    zoom: 18
    
  });
  var infoWindow = new google.maps.InfoWindow({map: map});


  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Te encuentras aquí');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: Habilita tu ubicación en tu dispositivo.' :
                        'Error: No posees servicio de localización.');
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEwAz8-b0Mmg1mZdRAXcKpqhSDwrEOHo&signed_in=true&callback=initMap"
        async defer>
    </script>
  </body>
</html>
